apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-deployment
spec:
  selector:
    matchLabels:
      app: mvc
  replicas: 2
  template:
    metadata:
      labels:
        app: mvc
    spec:
      containers:
        - name: mvc
          image: arnoldrx/product-store-mvc:v1.0
          ports:
            - containerPort: 80
          env:
            - name: ConnectionStrings_ProductsContext
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: db-connection-string-secret
                # configMapKeyRef:
                #   name: mssql-conncection-configmap
                #   key: db-connection-string
---
kind: Service
apiVersion: v1
metadata:
  name: mvc-sevice
spec:
  type: LoadBalancer
  selector:
    app: mvc
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30100